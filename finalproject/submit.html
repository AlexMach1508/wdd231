<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>News Time | Submit</title>
  <meta name="description" content="Submit a tip or feedback to News Time." />
  <meta name="author" content="Alexis Machuca" />
  <meta property="og:title" content="News Time — Submit" />
  <meta property="og:description" content="Send us a news tip or feedback." />
  <meta property="og:type" content="website" />
  <link rel="icon" href="../images/favicon.ico" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/newstime.css">

  <script type="module" src="scripts/modules/storage.js"></script>
  <script type="module" src="scripts/pages/submit.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/planet.jpg" alt="News Time logo" width="56" height="56" />
      <div class="brand-text">
        <h1 class="site-name">News Time</h1>
        <p class="site-tag">USA headlines, at a glance.</p>
      </div>
    </div>

    <button id="menu" class="menu-btn" aria-label="Toggle menu" aria-expanded="false">☰</button>

    <nav class="main-nav">
      <ul id="nav-links" class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="submit.html" >Subscribe</a></li>
        <li><a href="site_plan.html" >Site Plan</a></li>
        <li><a href="../index.html" >Chamber of Commerce</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Subscribe</h1>

    <form id="tip-form" method="get" action="thanks.html">
      <label>
        First Name
        <input type="text" name="first" title="First Name" autocomplete="given-name" required />
      </label>

      <label>
        Last Name
        <input type="text" name="last" title="Last Name" autocomplete="family-name" required />
      </label>

      <label>
        Email
        <input type="email" name="email" title="Email" autocomplete="email" placeholder="name@example.com" required />
      </label>

      <label>
        Mobile Phone
        <input type="tel" name="mobile" title="Mobile" autocomplete="tel" required />
      </label>

      <label>
        Organization Title
        <input type="text" name="orgTitle" title="Organization Title"
               autocomplete="organization-title"
               pattern="[A-Za-z\\-\\s]{7,}"
               class="hint"
               placeholder="e.g., Senior Editor" />
        <span class="hint">Only letters, hyphens, and spaces. Min 7 chars.</span>
      </label>

      <label>
        Organization
        <input type="text" name="organization" title="Organization" autocomplete="organization" />
      </label>

      <label>
        Preferred Category
        <select name="prefCategory" title="Preferred Category" autocomplete="off">
          <option value="general">General</option>
          <option value="business">Business</option>
          <option value="technology">Technology</option>
          <option value="sports">Sports</option>
          <option value="entertainment">Entertainment</option>
        </select>
      </label>

      <label>
        Description
        <textarea name="message" title="Description" rows="5" placeholder="Share details..."></textarea>
      </label>

      <input type="hidden" id="timestamp" name="timestamp" />

      <div>
        <button type="submit">Send</button>
      </div>
    </form>
  </main>

  <footer>
    <div class="socials">
      <a href="https://github.com/AlexMach1508" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/alexismachuca" target="_blank">LinkedIn</a>
    </div>
    <p>&copy; <span id="currentyear"></span> • Alexis Machuca • Guatemala</p>
    <p id="lastModified"></p>
  </footer>

  <script src="../scripts/navigation.js" defer></script>
  <script src="../scripts/date.js" defer></script>
</body>
</html>
