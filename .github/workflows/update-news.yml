name: Update news daily

on:
  schedule:
    - cron: "5 6 * * *"   # diario a las 06:05 UTC (ajústalo si quieres)
  workflow_dispatch: {}     # permitir ejecución manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i node-fetch@3

      - name: Fetch news (US)
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: node ./scripts/fetch-news.mjs

      - name: Commit & push updated news JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news-cache-*.json
          git commit -m "chore: update news cache [skip ci]" || echo "No changes"
          git push
