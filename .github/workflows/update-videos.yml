name: Update videos daily

permissions:
  contents: write  # <-- necesario para poder hacer push

on:
  schedule:
    - cron: "0 6 * * *" # todos los días 06:00 UTC (ajústalo si quieres)
  workflow_dispatch: {}   # permite ejecutarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i node-fetch@3

      - name: Fetch videos
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: node ./scripts/fetch-videos.mjs

      - name: Commit & push updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/videos-cache.json
          git commit -m "chore: update videos cache [skip ci]" || echo "No changes"
          git push
